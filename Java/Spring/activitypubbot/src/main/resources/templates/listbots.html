<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Bot</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Pick-a-Bot!</h2>
    <ul th:if="${bots.empty}">
        <li>No Bots!</li>
    </ul>
    <th:block th:each="bot : ${bots}">
        <span>Bot:</span>
        <span><a th:href="@{/viewbot/} + ${bot.username}">[[${bot.username}]]</a></span>
        <br>
    </th:block>
    <br>
    <a href="/">HOME</a>
</div>
</body>
</html>
