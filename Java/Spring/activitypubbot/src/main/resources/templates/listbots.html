<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Bot</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Pick-a-Bot!</h2>
    <ul th:if="${bots.empty}">
        <li>No Bots!</li>
    </ul>
    <ul th:each="bot : ${bots}">
        <li>Bot: <a th:href="@{/viewbot/} + ${bot.username}"><span th:text="${bot.username}">Bot</span></a></li>
    </ul>
</div>
</body>
</html>
